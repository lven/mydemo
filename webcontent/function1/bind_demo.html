 <script>
     var sum=function(y,z){
         return this.x+y+z;
     };

     /*/内容:一个对象,一个方法
        1.方法的返回值是一个方法
        2.传入的方法被作为了对象的方法.
     */

     function bind(o,m){
         return function(){
             return m.apply(o,arguments);
         };
     }

    var succ= bind({x:1},sum);

     var outValue=succ(1,3);
     console.info(outValue);
     console.info(bind);
 </script>
