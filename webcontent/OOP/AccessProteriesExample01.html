<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<script>
    //数据属性  设置一个属性的值,导致其他属性的值保持变化
    var book={
        _year:2004,
        edition:1
    };

    Object.defineProperty(book,"year",{
        get :function(){
            return this._year;
        },
        set: function(newValue){
            if(newValue>2004){

                this.edition+=newValue-this._year;
                this._year=newValue;
            }
        },
        configurable:false,
        enumerable:true

    });

    book.year=2008;
    console.info(book.edition);
    book.year=2010;
    console.info(book.edition);
    book.year=2009;
    console.info(book.edition);
    delete book.year;
    console.info(book.year);
    for(var value in book){
        console.info(value+"~~"+book[value])
    }

</script>

</html>
