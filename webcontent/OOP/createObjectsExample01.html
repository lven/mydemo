<script>
    //通过创建Objec实例,然后给他添加属性和方法.
    var person = new Object();
    person.name = "zhulingfeng";
    person.age = 25;

    person.sayName = function () {  //一个函数表达式定义法
        alert(this.name);
    }

    person.sayName();  // 显示zhulingfeng
   // person.sayName;   //    不显示


</script>
